<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nàng Của Anh - Hóa Hữu Cơ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'sans-serif'],
              handwriting: ['"Pacifico"', 'cursive'],
            },
            colors: {
              brand: {
                dark: '#2a0a18', // Deep burgundy
                bg: '#3f0d23',    // Main background
                card: '#5e1b32',  // Lighter card
                primary: '#e11d48', // Rose/Pink
                accent: '#fb7185', // Light pink
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px)",
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'pop': 'pop 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wave': 'wave 2s infinite linear',
              'shimmer': 'shimmer 1.5s infinite linear',
              'float-up-fade': 'floatUpFade 0.8s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              wave: {
                '0%': { transform: 'translateX(0) translateZ(0) scaleY(1)' },
                '50%': { transform: 'translateX(-25%) translateZ(0) scaleY(0.8)' },
                '100%': { transform: 'translateX(-50%) translateZ(0) scaleY(1)' },
              },
              floatUpFade: {
                '0%': { transform: 'translateY(0) scale(0.8) rotate(var(--tw-rotate))', opacity: '0' },
                '20%': { transform: 'translateY(-10px) scale(1.1) rotate(var(--tw-rotate))', opacity: '1' },
                '100%': { transform: 'translateY(-80px) scale(1) rotate(var(--tw-rotate))', opacity: '0' },
              },
              burst: {
                '0%': { transform: 'translate(0, 0) scale(0.5) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0) rotate(var(--tw-rotate))', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Romantic pink/red gradient */
        background: linear-gradient(135deg, #4a0418 0%, #831843 50%, #9f1239 100%);
        background-attachment: fixed;
        color: white;
        margin: 0;
        min-height: 100vh;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Liquid Progress Bar Effect */
      .liquid-bar-container {
        position: relative;
        overflow: hidden;
      }
      .liquid-fill {
        position: relative;
        overflow: hidden;
      }
      .liquid-fill::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
        animation: shimmer 2s infinite;
      }
      
      /* Animation Keyframes */
      
      /* Updated: Float with Sway (Romantic movement from bottom to top) */
      @keyframes float-romantic {
        0% {
          transform: translateY(110vh) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: var(--target-opacity, 0.3);
        }
        33% {
            transform: translateY(70vh) translateX(var(--sway-x, 50px)) rotate(var(--rot-1, 45deg));
        }
        66% {
            transform: translateY(30vh) translateX(calc(var(--sway-x, 50px) * -1)) rotate(var(--rot-2, 90deg));
        }
        90% {
          opacity: var(--target-opacity, 0.3);
        }
        100% {
          transform: translateY(-10vh) translateX(0) rotate(var(--rot-3, 180deg));
          opacity: 0;
        }
      }

      /* Updated: Endless Drift (Random wandering for particles that stay in middle) */
      @keyframes drift-endless {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(var(--drift-x), var(--drift-y)) rotate(var(--rot-1));
        }
        50% {
          transform: translate(0, calc(var(--drift-y) * 1.5)) rotate(var(--rot-2));
        }
        75% {
          transform: translate(calc(var(--drift-x) * -1), var(--drift-y)) rotate(var(--rot-3));
        }
        100% {
          transform: translate(0, 0) rotate(360deg);
        }
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-10vh) rotate(0deg) scale(0.5);
          opacity: 1;
        }
        25% {
            transform: translateY(25vh) rotate(90deg) scale(1);
        }
        100% {
          transform: translateY(110vh) rotate(360deg) scale(0.5);
          opacity: 0;
        }
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-20deg); }
        100% { transform: translateX(200%) skewX(-20deg); }
      }

      .particle {
        position: fixed;
        pointer-events: none;
        z-index: 0;
        will-change: transform; /* Performance optimization */
      }
      
      .particle-float {
        bottom: -100px; /* Start below screen */
        animation-name: float-romantic;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      
      .particle-wander {
        animation-name: drift-endless;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      /* Burst Animation Class */
      .animate-burst {
        animation: burst 0.5s ease-out forwards;
      }
    </style>

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
